<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Zgadnij kto to â€“ klapki</title>

<style>
body {
    background: #e6e2d3;
    font-family: "Trebuchet MS", Arial, sans-serif;
    padding: 30px;
}

h1{
    text-align: center;
    margin-bottom: 25px;
}

.board {
    background: #c62828;
    padding: 20px;
    border-radius: 14px;
    max-width: 1250px;
    margin: auto;
    box-shadow: inset 0 0 0 6px #a51f1f;
}

.grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 16px;
    perspective: 1200px;
}

.card {
    background: #f5f5f5;
    border-radius: 10px;
    padding: 8px;
    box-shadow: 0 4px 0 #999;
}

.caption {
    background: #fdd835;
    border-radius: 6px;
    font-weight: bold;
    padding: 6px;
    margin-bottom: 6px;
    box-shadow: inset 0 -2px 0 #c9a700;
}

.flap {
    transform-origin: top;
    transition: transform 0.5s ease, filter 0.5s ease;
    cursor: pointer;
}

.flap img {
    width: 100%;
    aspect-ratio: 3 / 2;
    object-fit: cover;
    border-radius: 6px;
}

.card.down .flap {
    transform: rotateX(75deg);
    filter: grayscale(100%) brightness(60%);
}
</style>
</head>

<body>

<h1>Zgadnij kto to? - Epstein files version</h1>

<div class="board">
    <div class="grid" id="grid"></div>
</div>

<script>
/*

*/

    { img: "1.png",  name: "Bill Clinton" },

    { img: "8.png",  name: "Tony Blair" },
    { img: "9.png",  name: "Kate Moss" },
    { img: "10.png", name: "Matt Groening" },
    { img: "11.png", name: "Mick Jagger" },
    { img: "12.png", name: "Sarah Ferguson" },

    { img: "15.png", name: "Ehud Barak" },
    { img: "16.png", name: "John Kerry" },
    { img: "17.png", name: "Richard Branson" },
    { img: "18.png", name: "Peter Mandelson" }
];

/* losowanie kolejnoÅ›ci */
for (let i = cards.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [cards[i], cards[j]] = [cards[j], cards[i]];
}

/* generowanie planszy */
const grid = document.getElementById("grid");

cards.forEach(card => {
    const el = document.createElement("div");
    el.className = "card";
    el.innerHTML = `
        <div class="caption">${card.name}</div>
        <div class="flap">
            <img src="${card.img}">
        </div>
    `;

    el.addEventListener("click", () => {
        el.classList.toggle("down");
    });

    grid.appendChild(el);
});
</script>

</body>
